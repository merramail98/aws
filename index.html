<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            // Get the path from the URL
            var path = window.location.pathname.substring(1); // Remove the leading '/'

            // Define the base URL for redirection
            var baseURL = 'https://www.softnotebooks.com/';

            // Perform the redirect
            if (path) {
                window.location.href = baseURL + path;
            } else {
                // Handle the case where there is no path
                window.location.href = baseURL;
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://www.softnotebooks.com/">link to Soft Notebooks</a>.</p>
</body>
</html>
